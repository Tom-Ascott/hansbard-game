<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HansBard - Parliamentary Word Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>HansBard</h1>
      <p>Daily Parliamentary Word Game</p>
    </header>

    <main>
      <!-- Progress Tracker - shows round results -->
      <div class="progress-tracker">
        <div class="round-box">1</div>
        <div class="round-box">2</div>
        <div class="round-box current">3</div>
        <div class="round-box">4</div>
        <div class="round-box">5</div>
      </div>

      <!-- Game Area - main word comparison -->
      <div class="game-area">
        <!-- Word Display Chain -->
        <div class="word-chain">
          <div class="word-card">
            <div class="word-text">Corner</div>
            <div class="word-count">20,079 mentions</div>
          </div>
          <div class="arrow">â†’</div>
          <div class="word-card unknown">
            <div class="word-text">Edge</div>
            <div class="word-count">??? mentions</div>
          </div>
        </div>

        <!-- Question -->
        <div class="question">
          Is "Edge" mentioned more or less than "Corner" in UK Parliament?
        </div>

        <!-- Choice Buttons -->
        <div class="choice-buttons">
          <button class="choice-btn">Higher</button>
          <button class="choice-btn">Lower</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
